<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Mach-ich!!
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let item of contacts" [ngClass]="{ 'item-inactive': !item.contact.active }">

      <ion-card-header>
        <h1>{{ item.contact.name }}</h1>
      </ion-card-header>

      <ion-card-content>
          <ion-row>
            <ion-col>
                <span style="float:left;">Fone: {{ item.contact.phone }}</span>
            </ion-col>
            <ion-col>
                <span style="float:right;">Birth: {{ item.contact.birth | date:'dd/MM/yyyy' }}</span>
            </ion-col>
          </ion-row> 
      </ion-card-content>

      <ion-row text-center>
        <ion-col>
          <button ion-button icon-left clear (click)="editContact(item)" title="Edit">
            <ion-icon name="create" ></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button icon-left clear (click)="removeContact(item)" title="Delete">
            <ion-icon name="trash" ></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <a href="tel: {{ item.contact.phone }}" ion-button icon-left clear title="Call">
            <ion-icon name="call"></ion-icon>
          </a>
        </ion-col>
      </ion-row>

    </ion-card>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addContact()" title="Add">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  
</ion-content>
