<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Item
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
 
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="model.name"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="tel" [(ngModel)]="model.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Birth</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="model.birth"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Active</ion-label>
      <ion-checkbox [(ngModel)]="model.active"></ion-checkbox>
    </ion-item>
 
  </ion-list>
 
  <button full ion-button color="secondary" (click)="save()">Save</button>
 
</ion-content>
